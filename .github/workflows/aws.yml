name: Run example.sh on push to master

on:
  push:
    branches:
      - master

jobs:
  run_script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Make script executable
        run: chmod +x build.sh

      - name: Run script
        run: ./build.sh
